name: SPAdes SRA input

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'docs/**'
  push:
    tags:
      - '*'
  schedule:
    - cron: '0 3 * * *'

env:
  BUILD_TYPE: Release
  BUILD_DIR: ${{github.workspace}}/build
  INSTALL_DIR: ${{github.workspace}}/spades
  SRC_DIR: ${{github.workspace}}/src
  PKG: SPAdes-*-Linux

jobs:
  build:
    runs-on: self-hosted
    name: 'ðŸš§ Build SPAdes'

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'âš™ï¸ Install ccache'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{env.BUILD_TYPE}}

      - name: 'âš™ï¸ Configure CMake'
        run: >
          cmake
          -B ${{env.BUILD_DIR}}
          -S ${{env.SRC_DIR}}
          -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          -DSPADES_USE_NCBISDK=ON
          -DCMAKE_INSTALL_PREFIX=${{env.INSTALL_DIR}}

      - name: 'ðŸš§ Build'
        run: >
          cmake
          --build ${{env.BUILD_DIR}}
          -j16
          -t package

      - name: 'ðŸ“¦ Package'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{env.BUILD_DIR}}/${{env.PKG}}.tar.gz

  sra-ctrachomatis:
    name: 'SRA C.trachomatis'
    runs-on: self-hosted
    needs: build

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: 'ðŸ“¦ Download package'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ${{env.INSTALL_DIR}}
      - name: 'ðŸ“¦ Unpack package'
        working-directory: ${{env.INSTALL_DIR}}
        run: >
          tar -zxf ${{env.PKG}}.tar.gz
      - name: 'Assembly'
        run: >
          ${{env.SRC_DIR}}/test/teamcity/github_runner.py
          --spades_path ${{env.INSTALL_DIR}}/${{env.PKG}}/bin
          --no_contig_archive
          /data/pipeline_tests/SRA_C.trachomatis.info
