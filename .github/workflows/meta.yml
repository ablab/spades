name: metaSPAdes tests

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'docs/**'
  push:
    tags:
      - '*'
  schedule:
  - cron: '0 22 * * 2,5'

env:
  BUILD_TYPE: Release
  BUILD_DIR: ${{github.workspace}}/build
  INSTALL_DIR: ${{github.workspace}}/spades
  SRC_DIR: ${{github.workspace}}/src
  PKG: SPAdes-*-Linux

jobs:
  build:
    runs-on: self-hosted
    name: '🚧 Build SPAdes'

    steps:
      - name: '🧹 Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: '🧰 Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: '⚙️ Install ccache'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{env.BUILD_TYPE}}

      - name: '⚙️ Configure CMake'
        run: >
          cmake
          -B ${{env.BUILD_DIR}}
          -S ${{env.SRC_DIR}}
          -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          -DCMAKE_INSTALL_PREFIX=${{env.INSTALL_DIR}}

      - name: '🚧 Build'
        run: >
          cmake
          --build ${{env.BUILD_DIR}}
          -j16
          -t package

      - name: '📦 Package'
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ${{env.BUILD_DIR}}/${{env.PKG}}.tar.gz

  meta-ecoli-mix-saves:
    name: 'E.coli mix saves'
    runs-on: self-hosted
    needs: build

    steps:
      - name: '🧹 Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: '🧰 Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: '📦 Download package'
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ${{env.INSTALL_DIR}}
      - name: '📦 Unpack package'
        working-directory: ${{env.INSTALL_DIR}}
        run: >
          tar -zxf ${{env.PKG}}.tar.gz
      - name: 'Assembly'
        run: >
          ${{env.SRC_DIR}}/test/teamcity/github_runner.py
          --spades_path ${{env.INSTALL_DIR}}/${{env.PKG}}/bin
          --no_contig_archive
          /data/meta_tests/ECOLI_MIX_SAVES.info

