name: SPAdes release snapshot

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    paths-ignore:
      - 'docs/**'

env:
  BUILD_TYPE: Release
  BUILD_DIR: ${{github.workspace}}/build
  INSTALL_DIR: ${{github.workspace}}/spades
  SRC_DIR: ${{github.workspace}}/src
  PKG: SPAdes-*-Linux

jobs:
  # We build inside a ManyLinux container, but run checks outside
  build:
    runs-on: self-hosted
    # FIXME: Decide what to do with aarch64 :(
    container: quay.io/pypa/manylinux_2_28_x86_64
    name: 'ðŸš§ Build SPAdes inside ManyLinux 2.28 container'

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 'âš™ï¸ Install ccache'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{env.BUILD_TYPE}}

      - name: 'âš™ï¸ Configure CMake'
        run: >
          cmake
          -B ${{env.BUILD_DIR}}
          -S ${{env.SRC_DIR}}
          -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          -DCMAKE_INSTALL_PREFIX=${{env.INSTALL_DIR}}

      - name: 'ðŸš§ Build'
        run: >
          cmake
          --build ${{env.BUILD_DIR}}
          -j16
          -t package include_test debruijn_test

      - name: 'ðŸ“¦ Package'
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ${{env.BUILD_DIR}}/${{env.PKG}}.tar.gz
            ${{env.BUILD_DIR}}/bin/debruijn_test
            ${{env.BUILD_DIR}}/bin/include_test

  spades-1k-checks:
    name: 'E. coli 1k smoke checks'
    runs-on: self-hosted
    needs: build

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ“¦ Download package'
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ${{env.INSTALL_DIR}}
      - name: 'ðŸ“¦ Unpack package'
        working-directory: ${{env.INSTALL_DIR}}
        run: >
          tar -zxf ${{env.PKG}}.tar.gz
      - name: '1k multi-cell'
        run: >
          ${{env.INSTALL_DIR}}/${{env.PKG}}/bin/spades.py --test

      - name: '1k single-cell'
        run: >
          ${{env.INSTALL_DIR}}/${{env.PKG}}/bin/spades.py --sc --test

      - name: '1k meta'
        run: >
          ${{env.INSTALL_DIR}}/${{env.PKG}}/bin/metaspades.py --test

      - name: '1k plasmid'
        run: >
          ${{env.INSTALL_DIR}}/${{env.PKG}}/bin/plasmidspades.py --test

      - name: '1k rna'
        run: >
          ${{env.INSTALL_DIR}}/${{env.PKG}}/bin/rnaspades.py --test

      - name: '1k corona'
        run: >
          ${{env.INSTALL_DIR}}/${{env.PKG}}/bin/coronaspades.py --test

  spades-unittests:
    name: 'SPAdes unittests'
    runs-on: self-hosted
    needs: build

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 'ðŸ“¦ Download package'
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ${{env.BUILD_DIR}}


      - name: 'ðŸ”Ž Include tests'
        working-directory: ${{github.workspace}}
        run: >
          chmod +x ${{env.BUILD_DIR}}/bin/include_test &&
          ${{env.BUILD_DIR}}/bin/include_test

      - name: 'ðŸ”Ž De-Bruijn tests'
        working-directory: ${{github.workspace}}
        run: >
          chmod +x ${{env.BUILD_DIR}}/bin/debruijn_test &&
          ${{env.BUILD_DIR}}/bin/debruijn_test
