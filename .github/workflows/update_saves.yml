name: Update all SPAdes saves

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  BUILD_DIR: ${{github.workspace}}/build
  INSTALL_DIR: ${{github.workspace}}/spades
  SRC_DIR: ${{github.workspace}}/src
  PKG: SPAdes-*-Linux

jobs:
  build:
    runs-on: self-hosted
    name: 'ðŸš§ Build SPAdes'

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'âš™ï¸ Install ccache'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{env.BUILD_TYPE}}

      - name: 'âš™ï¸ Configure CMake'
        run: >
          cmake
          -B ${{env.BUILD_DIR}}
          -S ${{env.SRC_DIR}}
          -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          -DCMAKE_INSTALL_PREFIX=${{env.INSTALL_DIR}}

      - name: 'ðŸš§ Build'
        run: >
          cmake
          --build ${{env.BUILD_DIR}}
          -j16
          -t package

      - name: 'ðŸ“¦ Package'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{env.BUILD_DIR}}/${{env.PKG}}.tar.gz

  run-saves-ecoli-100k:
    name: 'Run saves E.coli 100K'
    runs-on:
      labels: [self-hosted, worker-1]
    needs: build

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: 'ðŸ“¦ Download package'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ${{env.INSTALL_DIR}}
      - name: 'ðŸ“¦ Unpack package'
        working-directory: ${{env.INSTALL_DIR}}
        run: >
          tar -zxf ${{env.PKG}}.tar.gz
      - name: 'Assembly'
        run: >
          ${{env.SRC_DIR}}/test/teamcity/github_runner.py
          --spades_path ${{env.INSTALL_DIR}}/${{env.PKG}}/bin
          --no_contig_archive --no_cleanup --ignore_checks
          /data/pipeline_tests/Saves_E.coli_100K.info

  run-saves-ecoli-ucsd-lane1:
    name: 'Run saves E.coli UCSD lane 1'
    runs-on:
      labels: [self-hosted, worker-1]
    needs: build

    steps:
      - name: 'ðŸ§¹ Cleanup'
        run: >
          set -e &&
          shopt -s dotglob &&
          rm -rf *

      - name: 'ðŸ§° Checkout'
